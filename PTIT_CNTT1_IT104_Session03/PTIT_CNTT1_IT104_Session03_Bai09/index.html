<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="input1" placeholder="Enter first number">
        <input type="text" id="input2" placeholder="Enter second number">
        <br>
        <button onclick="calculate('add')">+</button>
        <button onclick="calculate('subtract')">-</button>
        <button onclick="calculate('multiply')">×</button>
        <button onclick="calculate('divide')">/</button>
        <button onclick="calculate('power')">^</button>
        <button onclick="calculate('sqrt')">√</button>
        <button onclick="calculate('factorial')">!</button>
        <div id="result"></div>
    </div>
    <script src="./dist/index.js"></script>
</body>
</html>
